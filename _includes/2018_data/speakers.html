<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Workshop</h2>
                    <h3 class="section-subheading text-muted">Stiamo organizzando workshop con esperti di tecnologie Google!</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.categories.2018_speakers %}
                <div class="col-md-4 col-sm-6 speakers-item">
                    <a href="#{{ post.name }}" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="../css/2018_style/img/speaker/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="speakers-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-subheading text-muted"><b>Aperta la call for paper! Scade il 6 Maggio!</b></h2>
                    <a href="{{site.speaker.form}}" target="_blank" class="page-scroll btn btn-xl">Applica qui</a>
                </div>
            </div>
        </div>
    </section>
