<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <!-- organizers -->
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Organizers</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.categories.2018_teams reversed %}
                <div class="col-md-3 col-sm-6 ">
                    <a href="{{ post.link }}" target="_blank">
                        <img src="../css/2018_style/img/organizers/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                </div>
            {% endfor %}
            </div>
            <br><br>
            <!-- media partner -->
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Media Partners</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                {% for post in site.categories.2018_media_partners %}
                <div class="col-md-3 col-sm-6 ">
                    <a href="{{ post.link }}" target="_blank">
                        <img src="../css/2018_style/img/organizers/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
